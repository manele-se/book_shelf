<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" 
  href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css" />

  <style>
    .success, .error{
      color: white; 
      padding: 5px; 
      margin: 5px 0 15px 0; 
    }

    .success{
      background: green; 
    }

    .error{
      background: red; 
    }

    .delete {
      text-decoration: none;
      font-weight: bold;
    }

    .delete:hover {
      color: red;
    }

    .container h1, .container h2 {
      text-align: center;
    }
  </style>

  <title>Book shelf</title>
</head>
<body>
  <div class="container">
    <h1>My bookshelf</h1>
    <h2>Add a book to your shelf</h2>
    <form id="book-form">
      <div>
        <label for="title">Title</label>
        <input type="text" id="title" class = "u-full-width">
      </div>
      <div>
        <label for="author">Author</label>
        <input type="text" id="author" class = "u-full-width">
      </div>
      <div>
        <label for="category">Category</label>
        <input type="text" id="category" class = "u-full-width">
      </div>
      <div>
          <label for="year">Year</label>
          <input type="number" id="year" class = "u-full-width">
      </div>
      <div>
        <input type="submit" value="Add" class="button-primary" >
      </div>
    </form>
    <hr>
    <table class="u-full-width">
      <thead>
        <tr>
          <th>Title</th>
          <th>Author</th>
          <th>Category</th>
          <th>Year</th>
          <th></th>
        </tr>
      </thead>
      <!--here rows are insert dinamically-->
      <tbody id="book-list"></tbody>
    </table>
  </div>
  <script src="appe6.js"></script>
</body>
</html>
